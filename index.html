<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap">
    <style>
        :root {
            --underweight: orange;
            --normal: green;
            --overweight: lightcoral;
            --obese: crimson;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: "Jost", sans-serif;
        }

        body {
            /* background: #004d4d; */
            /* background-color: #587b83; */
            background-color: #c0c0c0;
            height: 100vh;
        }

        h1 {
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            /* background: #fff; */
            background-color: #eeeeee;
            padding: 1.5rem;
            border-radius: 10px;
            display: grid;
            gap: 1rem;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .calculator div {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .calculator label {
            flex: 0 0 120px;
            font-weight: 600;
        }

        .calculator input {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            outline-color: #555;
            outline: none;
            font-size: 1.25rem;
            text-align: center;
        }

        .calculator button {
            width: 50%;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            padding: 10px;
            background: #004d4d;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            font-size: 0.875rem;
        }

        .calculator button[type="reset"] {
            background: #444;
        }

        .calculator button:hover {
            filter: brightness(120%);
        }

        .output {
            text-align: center;
        }

        .output #bmi {
            font-size: 4rem;
        }

        .output #desc strong {
            text-transform: uppercase;
        }

        .bmi-scale {
            display: flex;
        }

        .bmi-scale div {
            flex: 1;
            text-align: center;
            text-transform: uppercase;
            border-top: 5px solid var(--color);
            padding: 10px;
        }

        .bmi-scale h4 {
            font-size: 0.75rem;
            color: slategray;
        }

        .underweight {
            color: var(--underweight);
        }

        .healthy {
            color: var(--normal);
        }

        .overweight {
            color: var(--overweight);
        }

        .obese {
            color: var(--obese);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form class="calculator">
            <div>
                <label for="weight">Weight (kg)</label>
                <!-- <input type="number" id="weight" /> -->
                <input type="number" id="weight" min="0" step="any" inputmode="decimal" />
            </div>

            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" step="any" inputmode="decimal" />
                <!-- <input type="number" id="height" min="0" step="any" value="0" inputmode="decimal"
                onfocus="if (this.value === '0') this.value = ''" /> -->
            </div>

            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 – 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 – 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>≥ 30</p>
            </div>
        </section>
    </div>
    <script>
        const bmiText = document.getElementById("bmi");
        const descText = document.getElementById("desc");
        const form = document.querySelector("form");

        form.addEventListener("submit", handleSubmit);
        form.addEventListener("reset", handleReset);

        function handleReset() {
            console.log("Reset button clicked.");
            bmiText.textContent = 0;
            bmiText.className = "";
            descText.textContent = "N/A";
        }

        function handleSubmit(e) {
            e.preventDefault();
            console.log("Form submitted.");
            // const weight = parseFloat(form.weight.value);
            // const height = parseFloat(form.height.value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;
            console.log("Entered Weight:", weight);
        console.log("Entered Height (in meters):", height);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                console.error("Invalid input! Please enter a valid weight and height.");
                alert("Please enter a valid weight and height");
                return;
            }

            // const heightInMeters = height / 100; // cm -> m
            // const bmi = weight / Math.pow(heightInMeters, 2);
            const bmi = weight / (height * height);
            console.log("Calculated BMI:", bmi);
            const desc = interpretBMI(bmi);
            console.log("BMI Category:", desc);

            bmiText.textContent = bmi.toFixed(2);
            bmiText.className = desc;
            descText.innerHTML = `You are <strong>${desc}</strong>`;
        }

        function interpretBMI(bmi) {
            console.log("Interpreting BMI:", bmi);
            if (bmi < 18.5) {
                return "underweight";
            } else if (bmi < 25) {
                return "healthy";
            } else if (bmi < 30) {
                return "overweight";
            } else {
                return "obese";
            }
        }
    </script>
</body>

</html>
